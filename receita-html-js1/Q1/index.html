<!DOCTYPE html>
<html>   
    <head>
        <meta charset="UTF-8">
        <title>P.WEB-2-Q1</title>        
    </head>
    <body>
        <div id="meu amor"><button id="botao">Carregando cervejas...</button></div>
        <div id="texto"></div>            
    </body>   
    <script>
        function carregarDiv(){
            let div = document.getElementById("texto")
            div.innerHTML = `<h1>Guinness</h1>`
        }
        let botao = document.getElementById("botao")
        botao.addEventListener("click", carregarDiv)                 
    </script>
</html>
